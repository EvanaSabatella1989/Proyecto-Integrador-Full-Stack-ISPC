<main class="container">
  <section class="container-carrito m-3 p-5 shadow">
    <h5>Carrito</h5>

    <div>
      <app-card-product
        [product]="product"
        *ngFor="let product of products"
      ></app-card-product>
    </div>

    <div class="d-flex flex-column gap-4 w-100 mt-4">
      <div class="d-flex w-100 align-content-end gap-3">
        <h4>Total</h4>
        <h4>${{ total_precio }}</h4>
      </div>
      <button class="w-100 btn btn-primary">Comprar</button>
    </div>
  </section>
</main>
