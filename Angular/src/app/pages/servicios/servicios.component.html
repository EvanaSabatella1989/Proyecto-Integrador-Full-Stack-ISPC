<main>
    <h1>Servicios</h1>
    <div class="row">
        <div class="row row-cols-1 row-cols-md-3 g-4">

            <ul *ngFor="let item of miServi">
                <li>
                    <div class="col">
                        <div class="card">
                            <img [src]="item.img" class="card-img-top" alt="...">

                            <div class="card-body">
                                <h5 class="card-title ">{{item.nombre}}</h5>
                                <a href="/servicio/{{item.id}}" class="btn btn-primary" >Reservar</a>
                            
                            </div>
                        </div>
                    </div>

                </li>
            </ul>

        </div>
    </div>
</main>
